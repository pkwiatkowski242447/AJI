<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle in CSS</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="road">
        <div class="line first"></div>
        <div class="line second"></div>
        <div class="line third"></div>
        <div class="line fourth"></div>
        <div class="line fifth"></div>
    </div>
    <div class="curb"></div>
    <div class="grass-lane"></div>
    <div class="sky">
        <div class="sun">
            <div class="sun-ray top"></div>
            <div class="sun-ray top-left"></div>
            <div class="sun-ray top-right"></div>
            <div class="sun-ray bottom"></div>
            <div class="sun-ray bottom-left"></div>
            <div class="sun-ray bottom-right"></div>
            <div class="sun-ray right"></div>
            <div class="sun-ray left"></div>
        </div>
    </div>
    <div class="car">
        <div class="car-wheels">
            <div class="wheel left-tyre">
                <div class="tyre-outline">
                    <div class="tyre">
                        <div class="tyre-inside"></div>
                    </div>
                </div>
            </div>
            <div class="wheel right-tyre">
                <div class="tyre-outline">
                    <div class="tyre">
                        <div class="tyre-inside"></div>
                    </div>
                </div>
            </div>
            <div class="car-body">
                <div class="lower-part"></div>
                <div class="upper-part">
                    <div class="window-front"></div>
                    <div class="window-back"></div>
                    <div class="front-side lights"></div>
                    <div class="back-side-upper lights"></div>
                    <div class="back-side-lower stop-lights"></div>
                    <div class="handle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
