<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTODO App</title>
    <link rel="stylesheet" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>MyNotes</h1>
    <div id="todoListView"></div>
    <form>
        <label for="inputTitle">Title
            <input type="text" id="inputTitle" name="inputTitle">
        </label>
        <label for="inputDescription">Description
            <input type="text" id="inputDescription" name="inputDescription">
        </label>
        <label for="inputPlace">Place
            <input type="text" id="inputPlace" name="inputPlace">
        </label>
        <label for="inputDate">Due Date
            <input type="date" id="inputDate" name="inputDate">
        </label>
        <input type="button" value="add" onclick="addTodo()">
    </form>

    <div>
        <label for="inputSearch">Search
            <input type="text" id="inputSearch" placeholder="Type Your seach here..." name="inputSearch">
        </label>
    </div>
</body>
</html>
