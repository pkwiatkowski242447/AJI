<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTODO App</title>
    <link rel="stylesheet" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>MyNotes</h1>
    <div id="todoListView"></div>

    <div>
        <fieldset class="info-fieldset">
            <legend class="capital-header">Search filters</legend>
            <fieldset>
                <legend class="lesser-header">Filtering by phrase</legend>
                <div class="input-group mb-3">
                    <label  class="input-group-text" for="inputSearchByPhrase">Enter desired phrase</label>
                    <input type="text" class="form-control" id="inputSearchByPhrase" placeholder="Type Your search here...">
                </div>
            </fieldset>
            <fieldset id="dateSearch">
                <legend class="lesser-header">Filtering by date range</legend>
            </fieldset>
        </fieldset>
    </div>

    <form>
        <fieldset class="info-fieldset">
            <legend class="capital-header">Adding new task</legend>
            <fieldset>
                <legend class="lesser-header">Overall information about the task</legend>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Enter the tasks title..." required>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" placeholder="Describe the task here..." required>
                </div>
            </fieldset>
            <fieldset>
                <legend class="lesser-header">Task's details</legend>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputPlace">Place</label>
                    <input type="text" class="form-control" id="inputPlace" placeholder="Task's destination..." required>
                </div>
                <div class="input-group mb-3">
                    <label  class="input-group-text" for="inputDate">Due date</label>
                    <input type="date" class="form-control" id="inputDate" required>
                </div>
            </fieldset>
        </fieldset>
    </form>
    <div class="text-center">
        <button type="submit" class="submit-button btn btn-info" onclick="addTodo()">Add</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
