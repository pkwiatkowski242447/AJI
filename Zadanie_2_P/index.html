<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTODO App</title>
    <link rel="stylesheet" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1>MyNotes</h1>
    <div id="todoListView"></div>
    <form>
        <label for="inputTitle">Title
            <input type="text" id="inputTitle">
        </label>
        <label for="inputDescription">Description
            <input type="text" id="inputDescription">
        </label>
        <label for="inputPlace">Place
            <input type="text" id="inputPlace">
        </label>
        <label for="inputDate">Due Date
            <input type="date" id="inputDate">
        </label>
        <input type="button" value="add" onclick="addTodo()">
    </form>

    <div>
        <label id="Search">Search
            <label for="inputSearchByPhrase">By phrase
                <input type="text" id="inputSearchByPhrase" placeholder="Type Your search here...">
            </label>
            <label id="dateSearch"></label>
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
